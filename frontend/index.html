<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Lawn Rating Website</title>
</head>
<body class="mx-20 bg-green-200">
    <header class="flex justify-between items-center py-12 text-gray-700">
        <h1 class="text-5xl cursor-pointer font-bold">Lawn Rating website</h1>
        <h5 class="text-2xl cursor-pointer font-semibold">About</h5>
    </header>
    <main class="flex justify-center items-center gap-12 my-8"> 
        <div class="flex items-center">
            <img src="./assets/sunplants.svg" alt="sunplants" class="w-96">
        </div>
        <div class="flex flex-col gap-12 items-center justify-center">
            <h1 class="text-7xl font-bold">Rate Your Lawn</h1>
            <button class="text-xl font-semibold bg-green-400 text-white py-4 px-32 rounded cursor-pointer hover:scale-105 transition-all">Rate</button>
        </div>
    </main>
    <section class="flex justify-around items-center gap-8 my-12">
        <div class="bg-red-200 p-12 rounded w-[70%]" id="#rate-lawn-form">
            <h2 class="text-3xl font-bold mb-6 text-center">Put your details</h2>
            <label for="name">Name</label><br>
            <input type="text" class="h-8 rounded p-4 mt-2 mb-6 w-[100%]" placeholder="Enter name"><br>
            <label for="email">Email</label><br>
            <input type="email" class="h-8 rounded p-4 mt-2 mb-6 w-[100%]" placeholder="Enter email"><br>
            <label for="progress">On a scale of 100, How clean is your Lawn ?</label><br>
            <input type="range" class="w-[100%]" id="rangeInput">
            <p class="text-center font-bold" id="rateval">50</p>
            <button class="text-xl font-semibold bg-green-400 text-white py-2 mt-6 w-[100%] rounded cursor-pointer">Submit</button>
        </div>
        <div class="">
            <img src="./assets/garden.svg" alt="garden" class="w-96">
        </div>
    </section>
    <footer class="text-center my-8">
        &copy; Copyright | 2022 | LAKSHIT | All Rights Reserved 
    </footer>
</body>

<script>
    let p = document.querySelector('#rateval')
    let rangeInput = document.querySelector('#rangeInput')
    rangeInput.addEventListener('change',(e) => {
        let val = document.createTextNode(Number(e.target.value))
        p.innerHTML = ''
        p.appendChild(val)
    })
</script>
</html>
